<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2unify</title>
    <link href="assets/images/logo.svg" rel="icon"/>
    <link rel="stylesheet" href="https://use.typekit.net/cvk1hdn.css">
    <link href="styles/main.css" rel="stylesheet"/>
</head>
<body>
    <!-- HERO -->
    <div class="hero">
        <div class="hero__content">
            <div class="hero__socials">
                <img class="hero__logo" src="assets/images/2unify-logo-3.svg">
                <div class="socials__dropdown">
                    <div class="socials__line"></div>
                    <div class="socials__line"></div>
                    <div class="socials__line"></div>
                </div>
            </div>
            <div class="hero__text">
                <h1 class="hero__title">The Future of Music is Here.</h1>
                <h3 class="hero__subtitle">World's first <span class="emphasis--1">hands-free</span> <span class="emphasis--2">robotic</span> guitar tuner.</h3>
                <button class="hero__btn">Learn More</button>
                <button class="hero__btn hero__btn--promo">Watch Promo</button>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <main>
        <div class="seen-on">
            <h2 class="seen-on__title">As seen on</h2>
            <img class="seen-on__logo" src="assets/images/mac-eng.jpg">
            <img class="seen-on__logo" src="assets/images/tvo.jpg">
            <img class="seen-on__logo" src="assets/images/the-forge.jpg">
            <img class="seen-on__logo" src="assets/images/newchip.jpg">
        </div>

    </main>

    <!-- FOOTER-->
    <footer class="foot">

    </footer>

</body>
</html>
